<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <form class="fRegist" action="" method="post">        
        <div class="info">
            <p>Регистрация</p>
        </div>
        <hr>
        <div class="e-mail">   
            <label for="e-mail">E-mail</label>
            <input type="email" name="" id="e-mail" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="blabla11@mail.com" required>
        </div>
        <div class="inputPassword">            
            <div class="password">   
                <label for="password">Пароль</label>
                <input type="password" name="" id="password" required>
            </div>
            <div class="passwordConfirm">   
                <label for="passwordConfirm">Еще раз</label>
                <input type="password" name="" id="passwordConfirm" required>
            </div>
        </div>
        <div>
            <input type="submit" class="Btn" value="Отправить" >
        </div>

    </form>
</body>
</html>
